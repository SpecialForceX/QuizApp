<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <div class="progress" role="progressbar">
    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
  </div>
      <div class="container">
        
        <div id="endscreen" class="card mb-3 main-card" style="display: none;">
          <div class="row g-0">
            <div class="col-md-4 section-left">
              <div class="img-pos">
                <img src="/img/logo.png" class="img-fluid rounded-start">
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="img-res-pos">
                  <img id="img-res" class="img-res" src="/img/brain result.png">
                </div>
                <div>
                  <p class="complete-txt"><b>Complete Pokemon-Quiz</b></p>
                </div>
                <div>
                  <p class="score-txt">
                    <b>Your Score: </b>
                    <b id="amount-of-right-questions">10</b>
                    <b>/</b>
                    <b id="all-questions">10</b>
                  </p>
                </div>
                <div class="rep-btn">
                  <button onclick="restartGame()" type="button" class="btn btn-primary">Replay</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="questionBody" class="card mb-3 main-card">
          <div class="row g-0">
            <div class="col-md-4 section-left">
              <div class="img-pos">
                <img src="/img/logo.png" class="img-fluid rounded-start">
              </div>
              <div class="play_button_pos">
                <button class="btn" disabled>
                  <img class="play_button" src="/img/rewind_empty.png">
                </button>
                <button id="nxt-btn" class="btn" disabled onclick="nextQuestion()">
                  <img class="play_button" src="/img/forward_empty.png">
                </button>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card mb-2 quiz_answer_card" onclick="answer('answer_1')">
                  <div class="card-body card-body-answers">
                    <div class="letter-box">
                      <p class="letter">A</p>
                    </div>
                    <b id="answer_1">Antwort</b>
                  </div>
                </div>

                <div class="card mb-2 quiz_answer_card" onclick="answer('answer_2')">
                  <div class="card-body card-body-answers">
                    <div class="letter-box">
                      <p class="letter">B</p>
                    </div>
                    <b id="answer_2">Antwort</b>
                  </div>
                </div>

                <div class="card mb-2 quiz_answer_card" onclick="answer('answer_3')">
                  <div class="card-body card-body-answers">
                    <div class="letter-box">
                      <p class="letter">C</p>
                    </div>
                    <b id="answer_3">Antwort</b>
                  </div>
                </div>

                <div class="card mb-2 quiz_answer_card" onclick="answer('answer_4')">
                  <div class="card-body card-body-answers">
                    <div class="letter-box">
                      <p class="letter">D</p>
                    </div>
                    <b id="answer_4">Antwort</b>
                  </div>

                </div>
              </div>


            </div>

</body>

</html>
